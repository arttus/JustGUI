{% extends "base/base.html" %}

{% block content %}
  <div class="panel">
      <div class="content-header no-mg-top">
         <i class="fa fa-newspaper-o"></i>
         <div class="content-header-title">Earnings</div>
      </div>


      <div class="row">
         <div class="col-md-12">
            <div class="content-box">

                        <canvas id="doughnut-chart" width="1800" height="800"></canvas>

                        </div>

</div>
</div>

{% endblock %}

{% block grafica %}
<script type="text/javascript">
new Chart(document.getElementById("doughnut-chart"), {
    type: 'doughnut',
    data: {
      labels: ["Week Ago", "Today {{username}}"],
      datasets: [
        {
          label: "Profit BTC",
          backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
          data: [{{gain_ago}}, {{gain_now}}]
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Profit BTC'
      }
    }
});
</script>

{% endblock %}
