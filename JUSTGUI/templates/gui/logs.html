{% extends "base/base.html" %}



{% block content %}

<style type="text/css">
   #myBtn {
    display: none; /* Hidden by default */
    position: fixed; /* Fixed/sticky position */
    bottom: 20px; /* Place the button at the bottom of the page */
    right: 30px; /* Place the button 30px from the right */
    z-index: 99; /* Make sure it does not overlap */
    border: none; /* Remove borders */
    outline: none; /* Remove outline */
    background-color: red; /* Set a background color */
    color: white; /* Text color */
    cursor: pointer; /* Add a mouse pointer on hover */
    padding: 15px; /* Some padding */
    border-radius: 10px; /* Rounded corners */
}

#myBtn:hover {
    background-color: #555; /* Add a dark-grey background on hover */
}
</style>
 
<script type="text/javascript">
   // When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("myBtn").style.display = "block";
    } else {
        document.getElementById("myBtn").style.display = "none";
    }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
    document.body.scrollTop = 0; // For Chrome, Safari and Opera 
    document.documentElement.scrollTop = 0; // For IE and Firefox
}
</script>
  <div class="panel">
      <div class="content-header no-mg-top">
         <i class="fa fa-newspaper-o"></i>
         <div class="content-header-title">GB Logs</div>
      </div>
      <div class="row">
         <div class="col-md-12">
            <div class="content-box">

                           <div class="content-box-header">
                              <div class="box-title">GB Logs</div>
                              <div class="box-description">View all GB logs in a fast and comfortable way. Logs are not displayed in real time. A massive reload of this page can overwhelm the server<br></div>
                              <center><a href="#down"><button type="button" class="btn btn-primary"> Go Down</button></a></center>

                           </div>
                          <center><pre>{{logs}}</pre></center>
<div id="down"></div>
<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>


{% endblock %}
